  #rules/FAQ
  rules_header: "CONCOURS DANCE CENTRAL 3 DANCE OFF MICROSOFT"
  rules_sub_header: "REGLES OFFICIELLES"

  rules_section_a_title: "TERMES COMMUNS UTILISES DANS CES REGLES :"
  rules_section_a_copy_a: "Il s'agit des règles officielles qui régissent le fonctionnement du concours de danse Dance Central 3 Dance Off (« le concours »)."
  rules_section_a_copy_b: "Dans ces règles, « nous » et « notre » se rapporte à Microsoft Corporation, le sponsor de ce concours. « Vous » se rapporte à un participant admissible au concours."

  rules_section_b_title: "DESCRIPTION DU CONCOURS : "
  rules_section_b_copy_a: "Il s'agit d'un concours basé sur les compétences. L'objet de ce concours est de créer et soumettre la vidéo la plus populaire de vous-même, d'une durée de 30 secondes, dansant sur l'un des titres du concours depuis le jeu Dance Central 3. Microsoft vous accorde une licence limitée non transférable pour utiliser le contenu et la musique de Dance Central 3 fournis dans l'application Dance Central 3 Dance Off (« titres du concours ») uniquement pour une utilisation personnelle non commerciale, aux fins de ce concours et aux fins de l'application Dance Central 3 Dance Off (« application »)."
  rules_section_b_copy_b: "Aux fins de ce concours, chaque vidéo que vous créez et soumettez dans le concours sera nommée « participation ». Toutes les participations seront jugées par le biais de critères décrits ci-dessous pour déterminer les vainqueurs. "

  rules_section_c_title: "QUELLES SONT LES DATES DE DEBUT ET DE FIN ?"
  rules_section_c_copy_a: "Ce concours débute à 9 h du matin heure du Pacifique (PT), le 15 octobre 2012, et se termine à 23 h 59 PT, le 14 décembre 2012 (« Période de participation »). Le vote du public, dont les résultats détermineront le gagnant, aura lieu lors de la période de participation. "

  rules_section_d_title: "PUIS-JE PARTICIPER ?"
  rules_section_d_copy_a: "Vous êtes admissible pour participer à ce concours si vous répondez aux exigences suivantes au moment de la participation :"
  rules_section_d_copy_b: "Si vous êtes âgés de 18 ans ou plus, mais êtes considérés comme mineur dans votre lieu de résidence, vous devez demander la permission de votre parent ou tuteur légal avant de soumettre une participation dans ce concours ; et"
  rules_section_d_copy_c: "vous n'êtes PAS un employé de Microsoft Corporation ou un employé d'une filiale de Microsoft ; et"
  rules_section_d_copy_d: "vous n'êtes PAS impliqué d'une quelconque manière dans l'administration et l'exécution de ce concours ; et"
  rules_section_d_copy_e: "vous n'êtes PAS un proche immédiat (parent, frère ou sœur, époux/épouse, enfant) ou un membre du ménage d'un employé de Microsoft, d'un employé d'une filiale de Microsoft ou d'une personne impliquée dans l'administration et l'exécution de ce concours."
  rules_section_d_copy_f: "Ce concours est nul et non avenu en dehors de la zone géographique décrite ci-dessus et partout où il est interdit par la loi. "

  rules_section_e_title: "COMMENT PUIS-JE PARTICIPER ?"
  rules_section_e_copy_a: "Pour soumettre une participation, veuillez visiter l'application Facebook Dance Central 3 (« application ») http://dc3danceoff.com. Vous pouvez soumettre une vidéo que vous avez créée ou utiliser l'application et une webcam pour créer une vidéo. Participez de l'une des façons suivantes :"
  rules_section_e_copy_b: "1.) Cette méthode de participation nécessite de disposer d'une webcam connectée à un PC. Accédez à l'application et sélectionnez « Utiliser une webcam », puis suivez les instructions pour enregistrer une vidéo de 30 secondes de vous-même dansant sur l'un des trois titres du concours. Il n'est pas obligatoire d'effectuer les mouvements suggérés. Lorsque vous êtes satisfait de votre performance, cliquez sur « Soumettre » pour soumettre votre participation."
  rules_section_e_copy_c: "2.) Créez et enregistrez une vidéo de 30 secondes de vous-même dansant sur l'un des trois titres du concours disponibles. Accédez à l'application, sélectionnez « Télécharger une vidéo » et suivez les instructions pour télécharger votre vidéo, puis cliquez sur « Soumettre » pour soumettre votre participation."

  rules_section_f_title: "Votre utilisation du contenu Dance Central 3"
  rules_section_f_copy_a: "Microsoft vous accorde une licence limitée non transférable pour utiliser le contenu et la musique de Dance Central 3 fournis dans l'application Dance Central 3 Dance Off uniquement pour une utilisation personnelle non commerciale, aux fins de ce concours et aux fins de l'application Dance Central 3 Dance Off."
  rules_section_f_copy_b: "Une limite de 10 participations par personne, indépendamment de la méthode de participation, est observée. Nous ne sommes pas responsables des participations que nous ne recevons pas, quelle qu'en soit la raison, ou des participations que nous recevons, mais qui ne sont pas déchiffrables, quelle qu'en soit la raison. "

  rules_section_g_title: "Nous disqualifierons automatiquement :"
  rules_section_g_copy_a: "toute participation incomplète ou inadmissible ; et"
  rules_section_g_copy_b: "toute participation que nous recevrons en dehors de la limite de participation décrite ci-dessus."
  
  rules_section_h_title: "QU'EST-CE QUI CONSTITUE UNE ENTREE ADMISSIBLE ?"
  rules_section_h_copy_a: "Pour être admissible au jugement, votre participation doit satisfaire les exigences suivantes : "
  rules_section_h_copy_b: "votre participation doit être votre propre travail ; "
  rules_section_h_copy_c: "et votre participation ne peut pas avoir été sélectionnée comme vainqueur dans d'autres concours ; et"
  rules_section_h_copy_d: "votre participation ne doit pas inclure de marques déposées de tiers (logos, noms) ou de matériaux protégés par droits d'auteur (musique, images, vidéo, personne identifiable) à l'exception du contenu et de la musique du sponsor décrits ci-dessus. En outre, les participations ne doivent PAS contenir, tel que nous l'avons déterminé à notre seule et entière discrétion, tout contenu qui :"
  rules_section_h_copy_e: "est sexuellement explicite, non nécessairement violent ou de nature à discréditer une personne en fonction de son ethnie, sa race, son sexe, sa religion, sa catégorie professionnelle ou sa tranche d'âge ; est vulgaire ou pornographique ; fait la promotion de l'alcool, de drogues, du tabac, d'armes à feu/d'armes (ou l'utilisation de l'un des éléments susmentionnés) ou d'un agenda politique particulier ; est obscène ou offensant ; diffame, dénature ou contient des remarques désobligeantes à l'égard d'autres personnes ou sociétés ; contient des marques déposées, des logos ou des emballages de marques (comme un emballage distinctif ou l'extérieur/intérieur d'un bâtiment) détenus par autrui ; contient des matériaux protégés par des droits d'auteur détenus par autrui (notamment des photographies, sculptures, peintures et d'autres œuvres d'art ou images publiées sur des sites Web, à la télévision, dans des films ou d'autres médias) ; contient des matériaux qui comprennent des noms, similarités, voix ou d'autres indices identifiant une personne (autres qu'une personne de votre famille ou communauté qui vous a donné son consentement) notamment, sans limitations, des célébrités et/ou des personnages publics ou privés, vivants ou décédés ; contient des sosies de célébrités ou d'autres personnages publics ou privés, vivants ou décédés ; communique des messages ou images incompatibles avec l'image positive et/ou la bonne volonté auxquelles nous souhaitons nous associer ; et/ou enfreint une quelconque loi ;"
  rules_section_h_copy_f: "Nous nous réservons le droit de rejeter toute participation, que nous considérons ne pas correspondre aux critères susmentionnés, à notre seule et entière discrétion."

  rules_section_i_title: "COMMENT MA PARTICIPATION SERA POTENTIELLEMENT UTILISEE ?"
  rules_section_i_copy_a: "En soumettant votre participation, vous :"
  rules_section_i_copy_b: "nous accordez une licence mondiale irrévocable exempte de redevance pour : (i) publier, utiliser, examiner, évaluer, tester et analyser votre participation et tout son contenu en relation avec ce concours ; et (ii) présenter votre participation et tout son contenu en relation avec le marketing, les ventes ou la promotion du concours (notamment, mais sans s'y limiter, les réunions de vente internes et externes, les présentations de conférence, les salons professionnels et les captures d'écran de la participation dans les communiqués de presse), dans tous les médias (connus à ce jour ou développés ultérieurement)"
  rules_section_i_copy_c: "consentir à signer toute documentation qui pourrait être nécessaire, à nous ou à nos délégués, pour utiliser les droits que vous nous avez accordés ci-dessus ; "
  rules_section_i_copy_d: "comprendre et reconnaître que le(s) sponsor(s) peu(ven)t avoir développé ou accrédité des matériaux similaires ou identiques à votre soumission et que vous renoncez à toute réclamation que vous pourriez avoir sur la base de toute similarité à votre participation ; "
  rules_section_i_copy_e: "comprendre que nous ne pouvons contrôler ni les informations entrantes que vous révélerez à nos représentants lors de la participation, ni ce dont nos représentants se rappelleront concernant votre participation. Vous comprenez également que nous ne restreindrons pas l'attribution des tâches des représentants qui ont accès à votre participation. En entrant dans ce concours, vous acceptez que l'utilisation des informations dans les souvenirs spontanés de nos représentants dans le développement et le déploiement de nos produits ou services n'entraîne pas notre responsabilité conformément à cet accord, droit de la copie ou loi sur le secret commercial ; "
  rules_section_i_copy_f: "comprenez que vous ne recevrez aucune compensation ni aucun crédit pour l'utilisation de votre participation, autre que ce qui est décrit dans ces règles officielles"
  rules_section_i_copy_g: "Veuillez noter que votre participation peut être publiée sur un site Web que nous avons sélectionné pour être vue par des visiteurs de ce site Web. Vous n'est pas responsable de toute utilisation non autorisée de votre participation par les visiteurs de ce site Web. Bien que nous nous en réservions le droit, nous ne sommes pas obligés d'utiliser votre participation pour quelque usage que ce soit, même si elle a été sélectionnée comme une participation gagnante."
  rules_section_i_copy_h: "Si vous ne souhaitez pas nous accorder ces droits sur votre participation, veuillez ne pas participer au concours."
  
  rules_section_j_title: "DETERMINATION DU GAGNANT ET PRIX"
  rules_section_j_copy_a: "Lors de la période de participation, les visiteurs de [URL] seront invités à voter pour leur participation préférée. A la fin de la période de participation, les 26 participations avec le plus grand score, mesuré par les votes des utilisateurs, recevront les prix comme suit :"
  rules_section_j_copy_b: "Score le plus élevé : Grand prix : Une console Xbox 360 4 Gb personnalisée de marque Dance Central 3 dédicacée par Usher et le titre de jeu Xbox Dance Central 3 signé par Usher. Valeur au détail approximative, VDA, 300 $ au total"
  rules_section_j_copy_c: "Du 2ème au 6ème score le plus élevé : Prix de la 1ère place : Une console Xbox 360 4 Gb dédicacée par Usher. VDA,  250 $ chacune"
  rules_section_j_copy_d: "(du 7ème au 21ème score le plus élevé :) Prix de la 2ème place : le titre de jeu Xbox Dance Central 3 dédicacé par Usher. VDA, 50 $ chacun "
  rules_section_j_copy_e: "VDA totale de tous les prix : 2 550 $."
  rules_section_j_copy_f: "En cas d'égalité entre les participations admissibles, un juge de Microsoft départagera les participations sur la base de ce qu'il estimera être la meilleure danse. Pour tous les prix de consolation, quiconque aura obtenu au moins 20 votes participera à un tirage au sort. Les décisions du juge sont définitives et exécutoires. Si nous ne recevons pas un nombre suffisant d'entrées satisfaisant les exigences de participation, nous pouvons, à notre discrétion, sélectionner un nombre de gagnants inférieur au nombre de prix du concours décrits ci-dessous."
  rules_section_j_copy_g: "Si vous êtes un vainqueur potentiel, nous vous informerons en vous envoyant un message à l'adresse électronique, au numéro de téléphone ou l'adresse postale (le cas échéant) fournis lors de votre participation, dans un délai de (7) jours suivant la fin du jugement. Si la notification envoyée est retournée comme non délivrée, ou que vous êtes autrement injoignable pour quelle que raison que ce soit, nous pouvons récompenser un finaliste."
  rules_section_j_copy_h: "En cas de litige sur le vainqueur éventuel, nous considérerons que le vainqueur potentiel est le détenteur du compte autorisé de l'adresse électronique utilisée pour participer au concours. Si vous êtes un vainqueur potentiel, nous pouvons vous demander de signer un affidavit d'admissibilité, une exonération de responsabilité/publicité et un imprimé fiscal W-9 ou un formulaire fiscal W-8 BEN dans les 10 jours suivant la notification. Si vous êtes un gagnant  potentiel et que vous avez 18 ans ou plus, mais que vous êtes considéré comme mineur dans votre lieu légal de résidence, nous pouvons demander à votre parent ou tuteur légal de signer tous les formulaires nécessaires en votre nom. Si vous ne remplissez pas les formulaires requis comme demandé et/ou ne retournez pas les formulaires requis dans les délais listés dans le message de notification gagnant, nous pouvons vous disqualifier et sélectionner un finaliste."
  rules_section_j_copy_i: "Si vous êtes confirmé en tant que vainqueur de ce concours : "
  rules_section_j_copy_j: "vous ne pourrez pas échanger votre prix contre des espèces ou n'importe quels autres marchandises ou services. Cependant, si pour une raison quelconque un prix annoncé n'est pas disponible, nous nous réservons le droit de substituer un prix de valeur égale ou supérieure ; et"
  rules_section_j_copy_k: "vous ne pouvez pas désigner une autre personne comme étant le vainqueur. Si vous n'êtes pas en mesure d'accepter votre prix ou que vous ne le souhaitez pas, nous pourrons l'offrir à un finaliste ; et"
  rules_section_j_copy_l: "si vous acceptez un prix, vous serez seul responsable de toutes les taxes en vigueur liées à l'acceptation du prix ; et"
  rules_section_j_copy_m: "si vous êtes autrement admissible pour ce concours, mais êtes considéré comme mineur dans votre lieu de résidence, nous pouvons offrir le prix à votre parent/tuteur légal en votre nom ; et"
  rules_section_j_copy_n: "sauf indication contraire, tous les prix sont soumis à la garantie et/ou aux conditions générales de leur fabricant."
  rules_section_j_copy_o: "Nous n'offrons qu'un (1) prix par personne."

  rules_section_k_title: "QUELLES SONT LES AUTRES CONDITIONS AUXQUELLES JE CONSENS EN PARTICIPANT ?"
  rules_section_k_copy_a: "En participant à ce concours, vous consentez : "
  rules_section_k_copy_b: "à respecter ces règles officielles ; et"
  rules_section_k_copy_c: "à exonérer et dégager Microsoft et ses maisons mères, filiales, adhérents, employés et agents de toute responsabilité ou blessure, perte ou dommage de quelque nature que ce soit qui découle de ce concours ou de tout prix gagné ; et"
  rules_section_k_copy_d: "que les décisions de Microsoft seront définitives et exécutoires pour toutes les questions relatives à ce concours ; et"
  rules_section_k_copy_e: "que, en acceptant le prix, Microsoft peut utiliser vos propres nom et lieu de résidence en ligne et sous forme imprimée, ou dans tout autre média, en relation avec ce concours, sans paiement ni compensation, sauf là où la loi l'interdit."

  rules_section_l_title: "QUELLES LOIS REGISSENT LA MANIERE DONT CE CONCOURS EST EXECUTE ET ADMINISTRE ?"
  rules_section_l_copy_a: "Ce concours sera régi par les lois de l'état de Washington, et vous acceptez la compétence et la juridiction exclusives des tribunaux de Washington pour tout litige survenant au sujet de ce concours. "

  rules_section_m_title: "QUE SE PASSE-T-IL SI QUELQUE CHOSE D'INATTENDU SE PRODUIT ET SI LE CONCOURS NE PEUT PAS SE DEROULER COMME PREVU ?"
  rules_section_m_copy_a: "En cas de tricherie faite de manière déloyale pour recueillir des votes frauduleux, de virus, de bogue, d'événement catastrophique ou de tout événement non prévu ou inattendu qui ne peut pas être raisonnablement anticipé ou contrôlé (également dénommé force majeure) qui affecte l'équité et/ou l'intégrité de ce concours, nous nous réservons le droit d'annuler, modifier ou suspendre ce concours. Ce droit est réservé qu'il s'agisse d'une erreur humaine ou technique. Si une solution ne peut pas être trouvée pour restaurer l'intégrité du concours, nous nous réservons le droit de sélectionner les vainqueurs parmi toutes les participations admissibles avant de devoir annuler, modifier ou suspendre le concours. "
  rules_section_m_copy_b: "Si vous tentez de compromettre l'intégrité ou le fonctionnement légitime de ce concours en piratant, en trichant ou en commettant une fraude de QUELQUE manière que ce soit, nous pourrons rechercher une indemnisation de votre part dans les limites prévues par la loi. Par ailleurs, nous pourrons vous interdire de participer à n'importe quel concours à l'avenir ; veuillez donc jouer équitablement."
  
  rules_section_n_title: "COMMENT PUIS-JE TROUVER QUI A GAGNE ?"
  rules_section_n_copy_a: "Nous publierons les noms des gagnants qui ont reçu un prix de 25,00 $ ou supérieur, en ligne, à l'adresse http://dc3danceoff.com. Cette liste restera publiée un mois après le 14 janvier 2013."

  rules_section_o_title: "QUI EST LE SPONSOR DE CE CONCOURS ?"


  faq_title: "Questions fréquemment posées"
  faq_header: "Combien de votes dois-je recueillir pour gagner ? "
  faq_copy: "Les gagnants seront choisis au hasard parmi un groupe de candidats admissibles."

  faq_header2: "Est-ce que j'augmente mes chances de gagner si je présente plusieurs vidéos ?"
  faq_copy2: "Non, mais vous pouvez augmenter vos chances de devenir une star de danse internationale."

  faq_header3: "Pourquoi ma vidéo est-elle sur YouTube ?"
  faq_copy3: "Pour respecter les exigences en matière de licences de musique, nous devons publier la vidéo sur YouTube. Mais n'ayez crainte, cette vidéo est disponible à titre privé sur Youtube."

  faq_header4: "Qui puis-je contacter si j'ai des questions, des commentaires ou des préoccupations ?"
  faq_copy4: "Nous nous ferons un plaisir de nous occuper de vous. Envoyez une brève description à notre super équipe à l'adresse dc3danceoff@roundhouseagency.com"

  faq_header5: "J'ai téléchargé une vidéo de moi imitant un ver à la fête d'anniversaire de mon meilleur ami. Pourquoi ne montrez-vous pas toute la vidéo ?"
  faq_copy5: "Les vidéos téléchargées ne doivent pas dépasser trente secondes pour donner la même chance à tous les concurrents de démontrer leurs talents."

  faq_header6: "J'ai soumis ma vidéo et j'aimerais la partager avec ma maman. Pourquoi ne puis-je pas la voir ?"
  faq_copy6: "Votre vidéo doit d'abord être validée avant d'être acceptée pour le concours. Restez décent et vous ne rencontrerez aucun obstacle. "

